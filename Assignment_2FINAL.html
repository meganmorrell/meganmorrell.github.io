<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2</title>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>
		
		<style type="text/css">
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { min-height: 100%; }
        </style>
		
		<script
		src="https://meganmorrell.github.io/provinces.js"></script>
		
		<script
		src="https://meganmorrell.github.io/Covid Data.html"></script>

 </head>
 
 <body>
	<div id="map"></div>
	
	<script type="text/javascript">
	
	var map = L.map('map', {
	center: [34.666, 104.9569],
	zoom: 5
	});

	var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

	var canvas = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri, TANA, DeLorme, and NPS'
}).addTo(map);

function getColor(value) {
	return value > 50000000 ? '#edf8e9':
	value > 25000000 ? '#bae4b3':
	value > 10000000 ? '#74c476':
	value > 5000000 ? '#31a354':
					'#006d2c';
 }
 
 function style(feature){
	return {
		fillColor: getColor(feature.properties.POP10),
		weight: 2,
		opacity: 1,
		color: 'gray',
		fillOpacity: 0.9
	};
 }
 
 var provinces = new L.geoJson(provinces, {style:style}).addTo(map); 
 
var minValue = 100;
var minRadius = 5; 

function calcRadius(val) {
return 0.9 * Math.pow(val/minValue, .7) * minRadius;
}

var onEachFeature = function(feature, layer) {if (feature.properties) {
var prop = feature.properties;

 var popup = '<h3>'+prop['Location']+'</h3>'+'<br>Cases Day 1:'+prop['1']+'<br>Cases Day 16: '+prop['covid'];

 feature.layer = layer;
 layer.bindPopup(popup, {maxWidth: "auto"});
 }
 }; // end onEachFeature

var covidData = new L.geoJson(covidData, {
	onEachFeature : onEachFeature,
	pointToLayer: function(feature, ll){
		return L.circleMarker(ll, {
			color: '#000000',
			opacity: 1,
			weight: 2,
			fillColor: '#a63603',
			fillOpacity: .5,
			//radius: 10
			radius: calcRadius(feature.properties.covid)
		});
 }
}).addTo(map); 

var basemaps = {
	"Terrain": canvas,
	"Satellite": imagery
};
	var overlaymaps = {
	"China Provinces ": provinces
};

L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);



		</script>
	</body>
</html>
